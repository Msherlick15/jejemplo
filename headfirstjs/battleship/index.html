<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Battleship</title>
<style>
body {
    background-color: #000;
    color: #FFF;
}
main {
    margin-left: 9vw;
    margin-right: 9vw;
    display: grid;
    grid-template-columns: 40vw 40vw;
    grid-templage-rows: auto;
}
header {
    text-align: center;
    color: #53AF13;
}
main > p {
    grid-area: 1 / 2 / 2 / 3;
}
main > table {
    table-layout: fixed;
    grid-area: 2 / 1 / 3 / 3;
    height: 60vw;
    background-image: url(images/board.jpg);
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
}
main > form {
    grid-area: 1 / 1 / 2 / 2;
    padding: 1vw;
    text-align: center;
}
main > form > input {
    background-color: #98CF71;
    border-color: #53AF13;
    font-size: 24px;
    width: 36px;
    padding: 3px;
}
main > form > button {
    font-size: 22px;
}
footer {
    text-align: center;
    padding: 2vw;
    font-size: 22px;
}
footer > a, footer a:visited {
    color: #53AF13;
    text-decoration: none;
}
</style>
</head>
<body>
<header>
<h1>Play Battleship!</h1>
</header>

<main>

<table>
