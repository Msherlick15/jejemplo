<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Car-O-Matic</title>
<style>
@import url(../mystyle.css);
p#car {
    font-size: 2em;
}
</style>
<script>
function makeCar() {
  var makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
  var models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
  var years = [1955, 1957, 1948, 1954, 1961];
  var colors = ["red", "blue", "tan", "yellow", "white"];
  var convertible = [true, false];

  var car = {
    make: makes[Math.floor(Math.random() * makes.length)],
    model: models[Math.floor(Math.random() * models.length)],
    year: years[Math.floor(Math.random() * years.length)],
    color: colors[Math.floor(Math.random() * colors.length)],
    passengers: Math.floor(Math.random() * 5) + 1,
    convertible: convertible[Math.floor(Math.random() * 2)],
    milage: Math.floor(Math.random() * 39000) + 1000
  };
  return car;
}

function displayCar() {
  var car = makeCar();
  console.log(car);
  var s = "Your new car is a " + car.year + " " + car.make + " " + car.model;
  var canvas = document.getElementById("car");

  if (car.convertible) {
    s += " convertible";
  }

  s += " with only " + car.milage + " miles.";
  console.log(s);

  canvas.innerHTML = s;
}
</script>

</head>
<body>
<header>
<h1>Car-O-Matic</h1>
</header>

<main>
<p id="car">
</p>
</main>
<button type="button" onclick="displayCar()">Get car</button>

</footer>

</body>
</html>
