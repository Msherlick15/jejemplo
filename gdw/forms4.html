<body>
  <h1>Pizza Form</h1>
   <form method="GET"
   action="http://openbookproject.net/tutorials/getdown/resources/getecho.php">
   <fieldset>
     <legend>Personal Info</legend>  
     <label>First Name: <input type="text" name="fname" size="25"></label>
     <br>
     <label>Last Name:  <input type="text" name="lname" size="25"></label>
     <br>  
     <label> Phone : <input type="text" name="phone" size="25"></label>
   </fieldset>
   <fieldset>
     <legend>Pizza</legend>
     <label>Size:</label>
     <br>
     <input type="radio" name="size" value="small">Small
     <br> 
     <input type="radio" name="size" value="medium">Medium
     <br>
     <input type="radio" name="size" value="large">Large
     <br>
     <label>Toppins(check all that apply):</label><br>
     <input type="checkbox" name="Extra Cheese" value="1">Extra Cheese
     <input type="checkbox" name="Pepperoni" value="1">Pepperoni
     <input type="checkbox" name="Sausage" value="1">Sausage
     <br>
     <input type="checkbox" name="Black Olives" value="1">Black olives
     <input type="checkbox" name="Green peppers" value="1">Green Peppers
     <br>
     <input type="checkbox" name="Tomatos" value="1">Tomatos
     <input type="checkbox" name="Extra Cheese" value="1">Extra Cheese
     <input type="checkbox" name="Onions" value="1">Onions
     <input type="checkbox" name="Anchovies" value="1">Anchovies


   </fieldset>
   <br>   
   <button type="submit">Enter my information</button>

   </form>
